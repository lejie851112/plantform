{% extends "base.html" %}
{% block page-wrapper %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">添加设备</h1>
                </div>
            </div>
            <div class="row">
            <div class="col-lg-12">
            <div class="panel-body">
                <form  action="/device_add" method="post">
                <div class="col-lg-7">
                <label>主机名：</label> 
                <input type="text" class="form-control" name='name'>
                </div>
                <div class="col-lg-7">
                <label>IP：</label> 
                <input  type="text" class="form-control" name='ip'>
                </div>
                <div class="col-lg-7">
                <label>ssh端口：</label> 
                <input type="text" class="form-control" name='sshport'>
                </div>
                <div class="col-lg-7">
                <label>ssh用户：</label> 
                <input   type="text" class="form-control" name='sshuser'>
                </div>
                <div class="col-lg-7">
                <label>ssh密码：</label> 
                <input  type="text" class="form-control" name='sshpass'>
                </div>
                <div class="col-lg-7">
                <label>资产组：</label> 
                <select id='dev_grp' class="form-control" name='dev_grp' >
                    <option value='None'>None</option>
                    <!-- <option>None</option> -->
                {%for g in groups%}
                    <option>{{g.name}}</option>
                {%endfor%}
                </select>
                </div>
                <div class="col-lg-7">
                <label>IDC：</label> 
                <select id='dev_idc' class="form-control" name='dev_idc' >
                    <option value='None'>None</option>
                    <!-- <option>None</option> -->
                {%for g in idcs%}
                    <option>{{g.info.idcname}}</option>
                {%endfor%}
                </select>
                </div>
                <div class="col-lg-7">
                <label>备注：</label> 
                <input  type="text" class="form-control" name='description'>
                </div>
                <div class="col-lg-12 panel-body">
                <!-- <button class="btn btn-primary" type="sumbit">保存</button> -->
                <input type="submit" class="btn btn-primary" value='保存'/>
                <a href='/device' class="btn btn-primary">取消</a>
                </div>
              </form>
            </div>
            </div>
      </div>
    </div>
{% endblock page-wrapper %}
{% block add_script %}

    <script type="text/javascript">
  function checkform() {  
    // document.getElementById("idcname").removeAttribute("disabled");
    $('#editidc').submit(); 
    };
    </script>
  
{% endblock add_script %}
