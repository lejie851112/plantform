{% extends "base.html" %}
{% block page-wrapper %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑设备</h1>
                </div>
            </div>
            <div class="row">
            <div class="col-lg-12">
            <div class="panel-body">
                <form  action="" method="post">
                <div class="col-lg-7">
                <label>主机名：</label> 
                <input type="text" class="form-control" name='name' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>IP：</label> 
                <input  type="text" class="form-control" name='ip' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>ssh端口：</label> 
                <input type="text" class="form-control" name='sshport' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>ssh用户：</label> 
                <input   type="text" class="form-control" name='sshuser' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>ssh密码：</label> 
                <input  type="text" class="form-control" name='sshpass' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>资产组：</label> 
                <select id='dev_grp' class="form-control" name='dev_grp' >
                    <option value='None'>None</option>
                    <!-- <option>None</option> -->
                {%for g in groups%}
                    <option>{{g.name}}</option>
                {%endfor%}
                </select>
                </div>
                <div class="col-lg-7">
                <label>IDC：</label> 
                <select id='dev_idc' class="form-control" name='dev_idc' >
                    <option value='None'>None</option>
                    <!-- <option>None</option> -->
                {%for g in idcs%}
                    <option>{{g.idcname}}</option>
                {%endfor%}
                </select>
                </div>
                <div class="col-lg-7">
                <label>CPU核数：</label> 
                <input  type="text" class="form-control" name='cpunum' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>内存：</label> 
                <input  type="text" class="form-control" name='mem' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>操作系统：</label> 
                <input  type="text" class="form-control" name='os' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>主机类型：</label> 
                <input  type="text" class="form-control" name='hyper' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>硬盘：</label> 
                <input  type="text" class="form-control" name='disk' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>分区：</label> 
                <input  type="text" class="form-control" name='partion' value="devinfo.hostname">
                </div>
                <div class="col-lg-7">
                <label>远程卡：</label> 
                <input  type="text" class="form-control" name='remotecard' value="devinfo.hostname">
                </div>
                <label>远程卡IP：</label> 
                <input  type="text" class="form-control" name='remoteaddr' value="devinfo.hostname">
                </div>
                <label>远程卡用户：</label> 
                <input  type="text" class="form-control" name='remoteuser' value="devinfo.hostname">
                </div>
                <label>远程卡密码：</label> 
                <input  type="text" class="form-control" name='remotepass' value="devinfo.hostname">
                </div>
                
                <div class="col-lg-7">
                <label>备注：</label> 
                <input  type="text" class="form-control" name='description' value="devinfo.hostname">
                </div>
                <div class="col-lg-12 panel-body">
                <!-- <button class="btn btn-primary" type="sumbit">保存</button> -->
                <input type="submit" class="btn btn-primary" value='保存'/>
                <a href='/device' class="btn btn-primary">取消</a>
                </div>
              </form>
            </div>
            </div>
      </div>
    </div>
{% endblock page-wrapper %}
{% block add_script %}

    <script type="text/javascript">
  function checkform() {  
    // document.getElementById("idcname").removeAttribute("disabled");
    $('#editidc').submit(); 
    };
    </script>
  
{% endblock add_script %}
