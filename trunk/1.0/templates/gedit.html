{% extends "base.html" %}
{% block page-wrapper %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑组</h1>
                </div>
            </div>
            <div class="row">
                     <div class="col-lg-12">
                        <div class="panel-body">
                            <form  id='edit' action="" method="post">
						
								<div class="col-lg-7">
								<label>名称：</label> 
								<input id='name' type="text" class="form-control" name='name' value='{{grpinfo.name}}'>
								</div>
								<div class="col-lg-7">
								<label>备注：</label> 
								<input  type="text" class="form-control" name='description' value='{{grpinfo.description}}'>
								</div>
								<div class="col-lg-12 panel-body">
								<button class="btn btn-primary" type="button" onclick='checkform()'>保存</button>
								<!-- <input type="submit" class="btn btn-primary" value='保存'/> -->
								<a href='/device_group' class="btn btn-primary">取消</a>
								</div>
							</form>
	                    </div>
				    </div>
			</div>
		</div>
{% endblock page-wrapper %}
{% block add_script %}

    <script type="text/javascript">
	function checkform() {  
		// document.getElementById("name").removeAttribute("disabled");
		$('#edit').submit();	
    };
    </script>
	
{% endblock add_script %}
