{% extends "base.html" %}
{% block page-wrapper %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">编辑IDC</h1>
                </div>
            </div>
            <div class="row">
                     <div class="col-lg-12">
                        <div class="panel-body">
                            <form  id='conf_name' action="/new_config" method="post">
						
								<div class="col-lg-7">
								<label>名称：</label> 
								<input  id='iname' type="text" class="form-control" name='configname' value='{{idcinfo.idcname}}' disabled="">
								</div>
								<div class="col-lg-7">
								<label>联系人：</label> 
								<input  id='contantname' type="text" class="form-control" name='configname' value='{{idcinfo.contantname}}'>
								</div>
								<div class="col-lg-7">
								<label>手机：</label> 
								<input  id='mobile' type="text" class="form-control" name='configname' value='{{idcinfo.mobile}}'>
								</div>
								<div class="col-lg-7">
								<label>座机：</label> 
								<input  id='phone' type="text" class="form-control" name='configname' value='{{idcinfo.phone}}'>
								</div>
								<div class="col-lg-7">
								<label>Email：</label> 
								<input  id='email' type="text" class="form-control" name='configname' value='{{idcinfo.email}}'>
								</div>
								<div class="col-lg-7">
								<label>地址：</label> 
								<input  id='address' type="text" class="form-control" name='configname' value='{{idcinfo.address}}'>
								</div>
								<div class="col-lg-7">
								<label>备注：</label> 
								<input  id='description' type="text" class="form-control" name='configname' value='{{idcinfo.description}}'>
								</div>
								<div class="col-lg-12 panel-body">
								<button class="btn btn-primary" type="button" onclick='checkform()'>保存</button>
								<!-- <input type="submit" class="btn btn-primary" value='保存'/> -->
								<a href='/edit' class="btn btn-primary">取消</a>
								</div>
							</form>
	                    </div>
				    </div>
			</div>
		</div>
{% endblock page-wrapper %}
{% block add_script %}

    <script type="text/javascript">
	function checkform() {  
		document.getElementById("cname").removeAttribute("disabled");
		$('#conf_name').submit();	
    };
    </script>
	
{% endblock add_script %}
